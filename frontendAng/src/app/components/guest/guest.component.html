<div class="row">
    <div class="col">
        <div class="container">
                <h1>Best in the last 20 days</h1>
            <!-- No data message -->
            <p *ngIf="last20.length <= 0" class="no-data text-center">There is games played yet!</p>

            <!-- Employee list -->
            <table class="table table-striped table-bordered " *ngIf="last20.length > 0">
                <thead class="table-success">
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Username</th>
                        <th scope="col">Points</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let game of last20; let i = index">


                        <td>{{game.date}}</td>
                        <td>{{game.username}}</td>
                        <td>{{game.points}}</td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col">
        <div class="container">
            <h1>Best in the last month</h1>
            <!-- No data message -->
            <p *ngIf="lastMonth.length <= 0" class="no-data text-center">There is games played yet!</p>

            <!-- Employee list -->
            <table class="table table-striped table-bordered " *ngIf="lastMonth.length > 0">
                <thead class="table-success">
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Username</th>
                        <th scope="col">Points</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let game of lastMonth; let i = index">


                        <td>{{game.date}}</td>
                        <td>{{game.username}}</td>
                        <td>{{game.points}}</td>

                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
