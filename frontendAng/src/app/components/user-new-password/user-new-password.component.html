<div class="row justify-content-center">
        <div class="col-md-4 register-employee">
            <!-- form card register -->
            <div class="card-body">
                <form [formGroup]="passwordChangeNew" (ngSubmit)="onChangeSubmit()" >
                    <div class="form-group">
                        <label for="inputUsername">New password</label>
                        <input class="form-control" type="password" formControlName="password">
                        <!-- error -->
                        <div class="invalid-feedback" *ngIf="submitted && myFormNew.password.errors?.required">
                            You have to enter the new password!
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label for="inputPassword" class="control-label">Repeat password</label>
                        <input type="password" class="form-control" formControlName="passwordRepeat"
                            title="Please enter your password">
    
                        <p class="help-block"
                            *ngIf="passwordChangeNew.get('passwordRepeat').hasError('required') && passwordChangeNew.get('passwordRepeat').touched">
                            You have to confirm your password!</p>
                        <p class="help-block"
                            *ngIf="passwordChangeNew.get('passwordRepeat').hasError('passwordMismatch') && passwordChangeNew.get('passwordRepeat').touched">
                            The passwords don't match!</p>
                    </div>
    
                    <div class="form-group">
                        <button class="btn btn-success btn-lg btn-block" type="submit">Change</button>
                    </div>
                </form>
    
            </div>
        </div>
    </div>
