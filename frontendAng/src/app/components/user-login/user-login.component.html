<div class="row justify-content-center">
    <div class="col-md-4 register-employee">
        <!-- form card register -->
        <div class="card-body">
            <form [formGroup]="userLoginForm" (ngSubmit)="onLoginSubmit()">
    
                <div class="form-group">
                    <label for="inputUsername">Username</label>
                    <input class="form-control" type="text" formControlName="username">
                    <!-- error -->
                    <div class="invalid-feedback" *ngIf="submitted && myForm.username.errors?.required">
                        Username is required.
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword" class="control-label">Password</label>
                    <input type="password" class="form-control" formControlName="password"
                        title="Please enter your password">
                    <p   class="invalid-feedback" *ngIf="submitted && myForm.password.errors?.required">
                        You have to enter a password!</p>
                </div>               

                <div class="form-group">
                    <button class="btn btn-success btn-lg btn-block" type="submit">Login</button>
                </div>
            </form>

        </div>
    </div><!-- form card register -->
</div>
