<div><a [routerLink]="" (click)="onLogout()">Logout</a></div>
<div><a [routerLink]="" (click)="onSupervizor()">Back</a></div>

<div class="container">
    <!-- No data message -->
    <p *ngIf="geographyTerms.length <= 0" class="no-data text-center">There is no term confirmation requests yet!</p>
    <table class="table table-bordered" *ngIf="geographyTerms.length > 0">
        <thead class="table-success">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Letter</th>
                <th scope="col">Category</th>
                <th scope="col">Term</th>
                <th scope="col">Accept</th>
                <th scope="col">Decline</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let term of geographyTerms; let i = index">
                <th scope="row">{{term._id}}</th>
                <td>{{term.letter}}</td>
                <td>{{term.category}}</td>
                <td>{{term.word}}</td>
                <td class="text-center edit-block">
                    <span class="edit" (click)="acceptRequest(term, i)">
                        <button type="button" class="btn btn-success btn-sm">Accept</button>
                    </span>
                </td>
                <td>
                    <span class="delete" (click)="rejectRequest(term, i)">
                        <button type="button" class="btn btn-danger btn-sm">Decline</button>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
