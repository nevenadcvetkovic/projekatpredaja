<div class="row justify-content-center">
    <div class="col-md-4 register-employee">
        <!-- form card register -->
        <div class="card-body">
            <form [formGroup]="userSecretForm" (ngSubmit)="onSecretSubmit()">
                <div class="form-group">
                <label for="question">Question</label>
                <output id="question" class="form-control" >{{user.secretQuestion}}</output>

                </div>
    
                <div class="form-group">
                    <label for="inputSecretAnswer">Answer</label>
                    <input class="form-control" type="text" formControlName="secretAnswer">
                    <!-- error -->
                    <div class="invalid-feedback" *ngIf="submitted && myForm.secretAnswer.errors?.required">
                        You have to insert a answer!
                    </div>
                </div>

    
                <div class="form-group">
                    <button class="btn btn-success btn-lg btn-block" type="submit">Submit</button>
                </div>
            </form>

        </div>
    </div><!-- form card register -->
</div>
