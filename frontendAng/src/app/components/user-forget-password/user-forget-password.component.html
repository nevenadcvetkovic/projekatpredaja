<div class="row justify-content-center">
    <div class="col-md-4 register-employee">
        <!-- form card register -->
        <div class="card-body">
            <form [formGroup]="userForgetForm" (ngSubmit)="onForgetSubmit()">
   
                <div class="form-group">
                    <label for="inputUsername">Username</label>
                    <input class="form-control" type="text" formControlName="username">
                    <!-- error -->
                    <div class="invalid-feedback" *ngIf="submitted && myForm.username.errors?.required">
                        Username is required.
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputJMBG">JMBG</label>
                    <input class="form-control" type="text" formControlName="JMBG">
                    <!-- error -->
                    <div class="invalid-feedback" *ngIf="submitted && myForm.JMBG.errors?.required">
                        JMBG required!
                    </div>
                    <div class="invalid-feedback" *ngIf="submitted && myForm.JMBG.errors?.pattern">
                        Enter Numbers Only
                    </div>
                </div>
            

                <div class="form-group">
                    <button class="btn btn-success btn-lg btn-block" type="submit">Get my secret answer</button>
                </div>
            </form>

        </div>
    </div><!-- form card register -->
</div>
