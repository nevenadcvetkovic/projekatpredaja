<div class="left-content-center">
        <a [routerLink]="" (click)="home()">Home</a>
</div>
<div class="left-content-center">
    <a [routerLink]="" (click)="onLogout()">Logout</a>
</div>


<div class="row justify-content-center">
    <div class="col-md-6">
        <!-- form card register -->
        <div class="card-body">
            <form [formGroup]="myNumberForm" (ngSubmit)="onSubmit()">
                <div class="form-row">
                    <div class="form-group col text-center">
                        <h1>Moj broj</h1>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col text-center"></div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-5"></div>
                    <div class="form-group col-md-2 text-center">
                        <output class="form-control form-control-lg" id="numberS">{{searchNumber}}</output>
                    </div>
                    <div class="form-group col-md-5"></div>
                </div>
                <div class="form-row ">
                    <div class="form-group col-md-5"></div>
                    <div class="form-group col-md-2 text-center">
                        <output class="form-group" *ngIf="visibleT">{{timer}}</output>
                    </div>
                    <div class="form-group col-md-5"></div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-1 text-center">
                        <output class="form-control form-control-lg" id="number0">{{oneDigitNumbers[0]}}</output>
                    </div>
                    <div class="form-group col-md-1 text-center">
                        <output class="form-control form-control-lg" id="number1">{{oneDigitNumbers[1]}}</output>
                    </div>
                    <div class="form-group col-md-1 text-center">
                        <output class="form-control form-control-lg" id="number2">{{oneDigitNumbers[2]}}</output>
                    </div>
                    <div class="form-group col-md-1 text-center">
                        <output class="form-control form-control-lg" id="number3">{{oneDigitNumbers[3]}}</output>
                    </div>
                    <div class="form-group col-md-4 text-center"></div>
                    <div class="form-group col-md-2 text-center">
                        <output class="form-control form-control-lg" id="number4">{{twoDigitDisplay}}</output>
                    </div>
                    <div class="form-group col-md-2 text-center">
                        <output class="form-control form-control-lg" id="number5">{{twoOrThreeDigitDisplay}}</output>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col text-center">
                        <input type="text" class="form-control form-control-lg" id="inputSolution" placeholder="Resenje"
                            formControlName="solution">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col"></div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4"></div>
                    <div class="form-group col-md-4 text-center">
                        <span *ngIf="!visible">
                            <button class="btn btn-success btn-lg btn-block" type="submit">Potvrdi</button>
                        </span>
                    </div>
                    <div class="form-group col-md-4"></div>

                </div>
            </form>
            <div class="form-row">
                <div class="form-group col-md-4"></div>
                <div class="form-group col-md-4 text-center">
                    <span *ngIf="visible">
                        <button class="btn btn-success btn-lg btn-block" (click)="clearMyInterval()">Stop</button>
                    </span>
                </div>
                <div class="form-group col-md-4"></div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4"></div>
                <div class="form-group col-md-4 text-center">
                    <span *ngIf="flag">
                        <output class="form-control form-control-lg">{{message}}</output>
                    </span>
                </div>
                <div class="form-group col-md-4"></div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4"></div>
                <div class="form-group col-md-4 text-center">
                    <span *ngIf="visibleN">
                        <button class="btn btn-success btn-lg btn-block" (click)=" nextGame()">Sledeca igra</button>
                    </span>
                </div>
                <div class="form-group col-md-4"></div>
            </div>
        </div>
    </div>
    <div class="col-auto">
        <div class="row">
            <div class="col-auto">
                <br /> <br /><br />
                <div class="form-group">
                    <h3>Poeni: {{points}}</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-auto">
                <br />
                <div class="form-group" *ngIf="visibleN">
                    <h3>Vase resenje: {{result}}</h3>
                </div>
            </div>
        </div>
    </div>
</div>
