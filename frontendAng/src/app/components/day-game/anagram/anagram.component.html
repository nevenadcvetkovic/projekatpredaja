<div class="left-content-center">
        <a [routerLink]="" (click)="home()">Home</a>
    </div>
<div class="left-content-center">
    <a [routerLink]="" (click)="onLogout()">Logout</a>
</div>
<div class="row justify-content-center">
    <div class="col-md-4 register-employee">
        <!-- form card register -->
        <div class="card-body">
            <h1>Anagram</h1>
            <form [formGroup]="anagramForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <output id="question" class="form-control">{{anagram.puzzle}}</output>
                </div>
                <div class="form-group">
                   <label class="col-form-label-lg" for="inputAnswer">Odgovor</label>
                   <input *ngIf="!visible" class="form-control" type="text" formControlName="answer" id="answer">
                   <output *ngIf="visible" class="form-control" >{{anagram.solution}}</output>
                </div>

                <div class="form-group">
                    <button class="btn btn-success btn-lg btn-block" type="submit">Potvrdi</button>
                </div>
                <br />
                <div class="form-group" *ngIf="visible">
                    <button class="btn btn-success btn-lg btn-block" (click)="nextGame()">Sledeca igra</button>
                </div>

            </form>

        </div>
    </div><!-- form card register -->
    <div class="form-group col-md-2">

    </div>
    <div class="form-group col-auto ">
            <br/> <br/><br/>
            <div class="form-group">
                <h3>Poeni:{{points}}</h3>
            </div>
    
            <div class="form-group">
                <h5 class="form-control" *ngIf="visibleT">{{timer}}</h5>
            </div>
        </div>
</div>
